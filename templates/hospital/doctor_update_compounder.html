{% extends 'hospital/doctor_base.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <style media="screen">
    body {
      font-family: "Open Sans", sans-serif !important;
      font-weight: 400 !important;
    }

    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;
      background: #0072ff;
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 3%;
      /* border: 1px solid #ced4da; */
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #1b4965;
      /* Changed button background color */
      color: #fff;
    }

    .menu {
      top: 50px;
    }

    textarea.form-control {
      height: 34px;
    }
  </style>

  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<br><br>
<!------ update page for doctor by admin(sumit)  ---------->
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container register-form" style="margin-left: 28rem; margin-top: 1rem; width: 70%">
    <div class="form">
      <!-- <div class="note">
        <p>Update Compounder Details</p>
      </div> -->
      <h2 style="font-family: Open Sans, sans-serif;" class="mb-5">Update Staff Details</h2>

      <div class="form-content">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="first_name" class="form-control" value="{{compounder.first_name}}" autofocus>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="last_name" class="form-control" value="{{compounder.last_name}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" name="mobile" class="form-control" value="{{compounder.mobile}}">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <Textarea style="height: 34px;" name="address" class="form-control">{{compounder.address}}</Textarea>
            </div>
          </div>
        </div>
        <button type="submit" class="btnSubmit">Update</button> <!-- Changed button class to match the first form -->
      </div>
    </div>
  </div>
</form>


{% endblock content %}
