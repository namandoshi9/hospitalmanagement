{% extends 'hospital/admin_base.html' %}
{% block content %}
{% load static %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="d-flex justify-content-end mb-3">
    <!-- Button to add a new medicine -->
    <a href="/admin-add-medicine" class="btn btn-primary">Add Medicine</a>
    <a href="{% url 'admin-medicine' %}" class="btn btn-primary">Back</a>
  </div>
  
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Medicines</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <!-- Add other fields here -->
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for m in medicines %}
        <tr>
          <td>{{ m.name }}</td>
          <td>{{ m.description }}</td>
          <!-- Add other fields here -->
          <td><a class="btn btn-primary btn-xs" href=""><span class="glyphicon glyphicon-edit"></span></a></td>
          <td>
            <form action="" method="post">
              {% csrf_token %}
              <input type="hidden" name="delete_medicine" value="from_view"/>
              <button type="submit">D</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
