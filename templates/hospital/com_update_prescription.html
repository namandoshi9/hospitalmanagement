<!-- com_update_prescription.html -->

<!DOCTYPE html>
{% extends 'hospital/com_base.html' %}
{% load static %}
{% block content %}
<br><br>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <style type="text/css">
    body {
      font-family: "Open Sans", sans-serif !important;
      font-weight: 400 !important;
      background-color: #e9ecef;
    }

    a:link {
      text-decoration: none;
    }

    .menu {
      top: 50px;
    }

    h6 {
      color: white;
      font-family: "Open Sans", sans-serif !important;
      font-weight: 400 !important;
    }

    .order-card {
      color: #fff;
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #4099ff, #73b4ff);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #2ed8b6, #59e0c5);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #FFB64D, #ffcb80);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #FF5370, #ff869a);
    }

    .card {
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      border: none;
      margin-bottom: 30px;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    .card .card-block {
      padding: 0px;
    }

    .order-card i {
      font-size: 26px;
    }

    a.btn.btn-primary {
      color: #fff;
      background-color: #1b4965;
      border-color: #1b4965;
    }

    a.btn.btn-primary:hover,
    a.btn.btn-primary:active {
      color: #fff;
      background-color: #4a748d;
      border-color: #4a748d;
    }

    .page-item.active .page-link {
      color: #fff;
      background-color: #1b4965;
      border-color: #1b4965;
    }

    .pagination>li>a {
      color: #1b4965;
    }

    a.btn.btn-info {
      color: #048221;
      background-color: transparent;
      border-color: transparent;
    }

    button.btn.btn-danger {
      color: #cf0000;
      background-color: transparent;
      border-color: transparent;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }

    table {
      font-family: "Open Sans", sans-serif !important;
      border-collapse: collapse;
      width: 99%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 12px;
    }

    tr:nth-child(odd) {
      background-color: rgba(0, 0, 0, .05);
    }

    th {
      background-color: white;
    }
  </style>
</head>

<div>
  <h6 class="m-b-20" style="font-size: 20px; font-weight: 300; color: black; margin-left: 26rem;">Update Prescription</h6>
  <div style="padding: 1px 2rem 10px 26rem;">
    <div class="card" style="padding: 2rem; max-width: 70%;">
      <div class="card-block">
        <!-- Update Prescription form -->
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="patient_name">Patient Name:</label>
            <input type="text" class="form-control" id="patient_name" name="patient_name" value="{{ prescription.patient_name }}">
          </div>
          <div class="form-group">
            <label for="medications">Medications:</label>
            <input type="text" class="form-control" id="medications" name="medications" value="{{ prescription.medications }}">
          </div>
          <div class="form-group">
            <label for="notes">Notes:</label>
            <input type="text" class="form-control" id="notes" name="notes" value="{{ prescription.notes }}">
          </div>
          <button type="submit" class="btn btn-primary">Update Prescription</button>
        </form>
      </div>
    </div>
  </div>
</div>
<br><br><br><br><br><br><br>
{% endblock content %}
