{% extends 'hospital/doctor_base.html' %}
{% load widget_tweaks %}
{% block content %}

<head>
  <style media="screen">
    /* Custom CSS for the update medicine form */
    .note {
      text-align: center;
      height: 80px;
      background: #0072ff;
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 3%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #0062cc;
      color: #fff;
    }

    .container.register-form {
      margin-top: 50px;
    }

    .menu {
      top: 50px;
    }

    .text-right {
      margin-bottom: 20px;
    }
  </style>

  <!-- Include Bootstrap CSS and JavaScript -->
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<br><br>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container register-form" style="margin-left: 32rem;width: 70%">
    <div class="text-right">
      <a href="{% url 'doctor-medicine' %}" class="btn btn-primary">Back</a>
    </div>
    <div class="form">
      <div class="note">
        <p>Update Medicine Details</p>
      </div>
      <div class="form-content">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" name="name" value="{{medicine.name}}">
            </div>
            <div class="form-group">
              <textarea name="description" class="form-control" cols="50" rows="5">{{ medicine.description }}</textarea>
            </div>
          </div>
          <!-- Add more fields as needed -->
        </div>
        <button type="submit" class="btnSubmit">Update</button>
      </div>
    </div>
  </div>
</form>

{% endblock content %}
